<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamEngine</title>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid #334155;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }
        .logo span { color: #3b82f6; }
        .subtitle { color: #64748b; margin-bottom: 30px; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59,130,246,0.2); }
        
        button {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #2563eb; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        
        .error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">Stream<span>Engine</span></div>
        <div class="subtitle">Secure Dashboard Access</div>
        
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="user" placeholder="Username" required autocomplete="off">
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit" id="btn-login">Masuk Dashboard ðŸš€</button>
        </form>
        
        <div id="error-msg" class="error"></div>
    </div>

    <script>
        async function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('error-msg');
            
            btn.innerText = 'Memeriksa...'; btn.disabled = true; err.style.display = 'none';

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/'; // Login sukses, masuk dashboard
                } else {
                    throw new Error(data.message || 'Login gagal');
                }
            } catch (e) {
                err.innerText = e.message;
                err.style.display = 'block';
                btn.innerText = 'Masuk Dashboard ðŸš€'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
